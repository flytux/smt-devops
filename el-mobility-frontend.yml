apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: mobility-frontend-listener
spec:
  serviceAccountName: sa-pipeline-trigger
  triggers:
    - name: build-trigger
      interceptors:
        - name: "CEL filter: only master brancher pushed"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.ref in ['refs/heads/master']"
      bindings:
        - ref: build-binding
      template:
        ref: build-template
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: build-binding
spec:
  params:
    - name: gitrevision
      value: $(body.after)
    - name: gitrepositoryurl
      value: $(body.repository.clone_url)
    - name: image-name
      value: $(body.repository.name)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: build-template
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: main
    - name: gitrepositoryurl
      description: The git repository url
    - name: image-name
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: mobility-frontend-trigger-
      spec:
        serviceAccountName: sa-pipeline-runner
        pipelineRef:
          name: build-frontend-buildah
        params:
          - name: image-url
            value: docker.smt-devops/mobility/$(tt.params.image-name)
          - name: revision
            value: $(tt.params.gitrevision)
          - name: git-url
            value: $(tt.params.gitrepositoryurl)
          - name: tls-verify
            value: "false"
          - name: subdirectory
            value: $(tt.params.image-name)
        workspaces:
        - name: source
          persistentvolumeclaim:
            claimName: pvc-mobility-build
        - name: gitops
          emptyDir: {}
